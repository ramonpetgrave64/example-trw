name: SLSA 3 Example builder run

permissions: {}

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    permissions:
      id-token: write # For signing
      contents: write # For asset release.
      packages: write # For package upload.
      actions: read # For getting workflow run info.
    uses: slsa-framework/example-trw/.github/workflows/builder_example_slsa3.yml@v3.0.0
    with:
      artifact: my-artifact
      filename: src/build.txt
      # https://github.com/slsa-framework/example-trw/commit/bbcb6f6eb5fd2f83f81c5c79e7d76315bfd1223d
      # contains "Hello World 2", whereas main has "Hello World".
      commit-sha1: bbcb6f6eb5fd2f83f81c5c79e7d76315bfd1223d
    secrets:
      password: ${{ secrets.PASSWORD }}
